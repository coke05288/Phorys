<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 400px; padding: 30px; box-shadow: 0 2px 18px rgba(0.5, 0.5, 0, 0.2);">
        <h2 class="text-center mb-4" style="font-family: 'Cursive';">Phorys</h2>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center">
                    사용자이름 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="이메일 주소를 입력해주세요" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #0095F6;">로그인</button>
            <div class="text-center my-3">
                <div class="my-4" style="border-bottom: 1px solid #ccc;"></div>
                <span>OR</span>
            </div>
            <a th:href="@{/user/kakao-login}" class="btn btn-block">
                <img src="/img/kakao_login_large_wide.png" alt="카카오 로그인" style="width: 100%; max-width: 400px;">
            </a>
            <div class="text-center mt-2">
                <a href="#" class="text-decoration-none">비밀번호를 잊어버리셨나요?</a>
            </div>
        </form>
    </div>

    <div class="card text-center mt-3" style="width: 400px; box-shadow: 0 2px 18px rgba(0.5, 0.5, 0, 0.2);">
        <div class="card-body">
            <span>아직 계정이 없으신가요?</span>
            <a th:href="@{/user/signup}" class="text-primary text-decoration-none">회원가입</a>
        </div>
    </div>
</div>
</html>
